<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            body {
                font-size: 14px;
                min-width: 300px;
                min-height: 50px;
            }
            img {
                float: left;
                margin-right: 10px;
                height: 54px;
                filter: grayscale(100%);
            }
            #version {
                overflow: hidden;
                height: 60px;
            }
            .options {
                user-select: none;
            }
        </style>
        <script src="/js/background/popup.js"></script>
    </head>
    <body>
        <a href="https://github.com/ecomfe/san-devtool" target="_blank">
            <img src="../../icons/san_devtool_logo_clipped.svg" />
        </a>
        <p id="version">
            <br />
            San not detected
            <br />
        </p>
        <div class="options">
            <input type="checkbox" id="no_version_shown" />
            <label for="no_version_shown">Do not display the version number.</label>
            <br />
            <input type="checkbox" id="readonly_data" />
            <label for="readonly_data">Readonly for component data.</label>
            <br />
            <input type="checkbox" id="readonly_store" />
            <label for="readonly_store">Readonly for store.</label>
        </div>
    </body>
</html>
